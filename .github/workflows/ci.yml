name: CI

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  code_style:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup python modules
      uses: actions/setup-python@master
      with:
          python-version: 3.7
    - name: Install Vint
      run: |
          pip3 install vim-vint

    - name: Run code style check
      run: |
        vint .

  Linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: rhysd/action-setup-vim@v1
    - name: Run tests
      run: |
        ./test/local_run.sh
    - name: Rename profile
      run: |
        mv ./test/tmp/vim-profile.txt lin_profile.txt

    - name: Upload Linux profile
      uses: actions/upload-artifact@v2
      with:
          name: lin_profile
          path: ./lin_profile.txt

  Windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - uses: rhysd/action-setup-vim@v1
    - name: Run tests
      shell: cmd
      run: |
        ./test/local_run.bat
    - name: Rename profile
      run: |
        rename ./test/tmp/vim-profile.txt win_profile.txt

    - name: Upload Winux profile
      uses: actions/upload-artifact@v2
      with:
          name: win_profile
          path: ./win_profile.txt

  Report:
    runs-on: ubuntu-latest
    needs: [Linux, Windows]

    steps:
    - name: Setup python modules
      uses: actions/setup-python@master
      with:
          python-version: 3.7

    - name: Install covimerage
      run: |
          pip3 install covimerage --user
          pip3 install coveralls --user

    - name: Download Linux profile
      uses: actions/download-artifact@v2
      with:
          name: lin_profile

    - name: Download Windows profile
      uses: actions/download-artifact@v2
      with:
          name: win_profile

    - name: Generate coverage report
      run: |
          python3 -m covimerage write_coverage ./lin_profile.txt
          python3 -m coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
          token: ${{ secrets.CODECOV_TOKEN  }}
          file: ./coverage.xml
          flags: tests
          name: codecov-umbrella
          fail_ci_if_error: true

