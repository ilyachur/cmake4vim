name: CodeStyle
on: [pull_request]

jobs:
  vimlint:
    name: vimlint
    runs-on: ubuntu-latest
    steps:
      - name: Clone CMake4Vim
        uses: actions/checkout@v2
      - name: vimlint report
        uses: reviewdog/action-vimlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: error
