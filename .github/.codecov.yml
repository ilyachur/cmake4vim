codecov:
    require_ci_to_pass: yes

coverage:
    notify:
        gitter:
            default:
                url: "https://webhooks.gitter.im/e/f66477d0c9bc4f975169"
                threshold: 1%
    precision: 2
    round: down
    range: "70...100"

parsers:
    gcov:
        branch_detection:
            conditional: yes
            loop: yes
            method: no
            macro: no

comment:
    layout: "reach,diff,flags,files,footer"
    behavior: default
    require_changes: no
